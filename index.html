<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
<div class="wrapper"
	
	<div class="topBar">
		<ul class="iconList">
			<li> <a href="">+You</a> </li>
			<li><a href="">Gmail</a></li>
			<li><a href="">Images</a></li>
			<li><a href=""> <img src="images/grid.png" alt="Gridbox" class="gridBox" /> </a></li>
			<li> <button name="Sign In" id="signIn"> Sign In </button> </li>
		</ul>

	</div>

	<div class="mainLogo">
		<img src="images/google-logo.png" class="logo" />	

	<div class="searchBar">
		<form>
			<input type="text" name="Search" class="searchArea">
		</form>	
	
	<section class="searchButtons">	
		<button name="Google Search" id="googleSearch"> Google Search </button>
		<button name="I'm Feeling Lucky" id="imFeelingLucky"> I'm Feeling Lucky </button>
	</section>

	</div>
	
	</div>

	
	<div class="bottomBar">
		<ul id="bizList" class="iconList">
			<li> <a href="">Advertising</a> </li>
			<li> <a href="">Business</a> </li>
			<li> <a href="">About</a> </li>
		</ul>

		<ul id="settingList" class="iconList">
			<li> <a href=""> Privacy Terms</a> </li>
			<li> <a href="">Settings</a> </li>
		</ul>

	</div>

</div>


</body>
</html>
